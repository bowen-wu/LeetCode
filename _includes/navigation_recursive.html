<li class="nav-item">
    {% assign children = site.pages | where: "parent", include.item.url %}
    {% if children.size > 0 %}
    <span class="nav-link" data-toggle="collapse" data-target="#{{ include.item.url | slugify }}">{{ include.item.title }}</span>
    <ul id="{{ include.item.url | slugify }}" class="collapse">
        {% for child in children %}
        {% include navigation_recursive.html item=child %}
        {% endfor %}
    </ul>
    {% else %}
    <a href="{{ include.item.url | relative_url }}" class="nav-link" data-toggle="collapse" data-target="#{{ include.item.url | slugify }}">{{ include.item.title }}</a>
    {% endif %}
</li>
